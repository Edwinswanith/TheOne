services:
  postgres:
    image: postgres:16
    container_name: gtmgraph-postgres
    environment:
      POSTGRES_DB: gtmgraph
      POSTGRES_USER: gtm
      POSTGRES_PASSWORD: gtm
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: gtmgraph-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
